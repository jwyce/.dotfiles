[character]
error_symbol = "[](bold red) "

[cmd_duration]
format = "  took ${duration}"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
untracked = "?${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[directory]
truncate_to_repo = false
truncation_length = 5
read_only = " "

[gcloud]
disabled = true

